<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Calendario di Letizia üéÑ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #3e1026, #120810 60%, #050308);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }

    main {
      width: 100%;
      max-width: 1100px;
    }

    h1 {
      margin: 0 0 0.5rem;
      font-size: 2.2rem;
    }

    .subtitle {
      opacity: 0.85;
      margin-bottom: 1.5rem;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .day-card {
      background: rgba(255,255,255,0.96);
      color: #2b1620;
      border-radius: 22px;
      padding: 0.9rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }

    .day-title {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.8rem;
      color: #8c2b2b;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    .scratch-container {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: #f5f0eb;
      min-height: 220px;
    }

    .gift-content {
      padding: 0.7rem;
      text-align: center;
    }

    .gift-image {
      max-width: 100%;
      max-height: 180px;
      object-fit: contain;
      border-radius: 12px;
      margin-bottom: 0.4rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .gift-image.placeholder {
      display: none;
    }

    .gift-caption {
      font-size: 0.9rem;
      color: #6b4b57;
    }

    canvas {
      position: absolute;
      inset: 0;
      touch-action: none;
      cursor: pointer;
    }

    canvas.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    /* ADMIN */
    #admin {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: rgba(255,255,255,0.97);
      color: #2b1620;
      padding: 0.8rem;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      font-size: 0.8rem;
      max-width: 320px;
    }

    #admin.hidden { display: none; }

    #admin label {
      display: block;
      margin-top: 0.4rem;
      opacity: 0.7;
    }

    #admin input, #admin textarea, #admin select {
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ddd;
      padding: 0.3rem;
      font-family: inherit;
      font-size: 0.8rem;
    }

    #admin button {
      margin-top: 0.4rem;
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 0.35rem;
      background: linear-gradient(135deg, #cc4b4b, #8c2b2b);
      color: #fff;
      cursor: pointer;
    }

    #admin .secondary {
      background: #eee;
      color: #333;
    }
  </style>
</head>

<body>
<main>
  <h1>üéÅ Calendario di Letizia</h1>
  <div class="subtitle">Dal 16 al 24 dicembre ‚Äì gratta ogni giorno üíõ</div>

  <!-- QUESTO √à IL CONTAINER FONDAMENTALE -->
  <section id="calendar" class="calendar-grid"></section>
</main>

<!-- ADMIN -->
<div id="admin" class="hidden">
  <strong>Modalit√† Fra</strong>

  <label>Giorno</label>
  <select id="a-day"></select>

  <label>URL immagine</label>
  <input id="a-img" />

  <label>Didascalia</label>
  <textarea id="a-cap"></textarea>

  <button id="a-save">Salva override locale</button>
  <button id="a-clear" class="secondary">Rimuovi override</button>
</div>

<script>
(() => {
  const DAYS = [16,17,18,19,20,21,22,23,24];
  const CONFIG_URL = "./gifts.json";
  const OVERRIDE_KEY = "calendar_overrides";
  const REVEALED_KEY = "calendar_revealed";

  const overrides = JSON.parse(localStorage.getItem(OVERRIDE_KEY) || "{}");
  const revealed = JSON.parse(localStorage.getItem(REVEALED_KEY) || "{}");
  let remoteGifts = {};

  const calendar = document.getElementById("calendar");

  function save() {
    localStorage.setItem(OVERRIDE_KEY, JSON.stringify(overrides));
    localStorage.setItem(REVEALED_KEY, JSON.stringify(revealed));
  }

  function giftFor(day) {
    return overrides[day] || remoteGifts[day] || {};
  }

  function createCard(day) {
    const card = document.createElement("div");
    card.className = "day-card";

    card.innerHTML = `
      <div class="day-title">Giorno ${day} <span>Dic</span></div>
      <div class="scratch-container">
        <div class="gift-content">
          <img class="gift-image placeholder">
          <div class="gift-caption">Regalino del ${day} dicembre ‚ú®</div>
        </div>
        <canvas></canvas>
      </div>
    `;

    calendar.appendChild(card);

    const img = card.querySelector("img");
    const cap = card.querySelector(".gift-caption");
    const canvas = card.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    function renderGift() {
      const g = giftFor(day);
      if (g.imageUrl) {
        img.src = g.imageUrl;
        img.classList.remove("placeholder");
      } else {
        img.classList.add("placeholder");
      }
      cap.textContent = g.caption || cap.textContent;
    }

    function initScratch() {
      const r = canvas.parentElement.getBoundingClientRect();
      canvas.width = r.width;
      canvas.height = r.height;
      ctx.fillStyle = "#8c2b2b";
      ctx.fillRect(0,0,r.width,r.height);
      ctx.fillStyle = "#fff";
      ctx.font = "600 18px system-ui";
      ctx.textAlign = "center";
      ctx.fillText("Gratta", r.width/2, r.height/2);
      canvas.classList.remove("hidden");
    }

    let scratching = false;

    canvas.onpointerdown = e => { scratching = true; scratch(e); };
    canvas.onpointermove = e => scratching && scratch(e);
    canvas.onpointerup = () => scratching = false;

    function scratch(e) {
      const r = canvas.getBoundingClientRect();
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(e.clientX - r.left, e.clientY - r.top, 18, 0, Math.PI*2);
      ctx.fill();

      if (!revealed[day]) {
        revealed[day] = true;
        save();
        canvas.classList.add("hidden");
      }
    }

    renderGift();
    revealed[day] ? canvas.classList.add("hidden") : initScratch();

    return { renderGift };
  }

  async function boot() {
    try {
      const res = await fetch(CONFIG_URL + "?v=" + Date.now());
      const json = await res.json();
      remoteGifts = json.gifts || {};
    } catch {}

    const cards = {};
    DAYS.forEach(d => cards[d] = createCard(d));

    // ADMIN
    if (new URLSearchParams(location.search).get("test") === "fra") {
      const admin = document.getElementById("admin");
      admin.classList.remove("hidden");

      const sel = document.getElementById("a-day");
      const img = document.getElementById("a-img");
      const cap = document.getElementById("a-cap");

      DAYS.forEach(d => {
        const o = document.createElement("option");
        o.value = d; o.textContent = d;
        sel.appendChild(o);
      });

      function load() {
        const g = giftFor(sel.value);
        img.value = g.imageUrl || "";
        cap.value = g.caption || "";
      }

      sel.onchange = load;
      load();

      document.getElementById("a-save").onclick = () => {
        overrides[sel.value] = { imageUrl: img.value, caption: cap.value };
        save();
        cards[sel.value].renderGift();
        alert("Override salvato (locale)");
      };

      document.getElementById("a-clear").onclick = () => {
        delete overrides[sel.value];
        save();
        cards[sel.value].renderGift();
        alert("Override rimosso");
      };
    }
  }

  boot();
})();
</script>
</body>
</html>
